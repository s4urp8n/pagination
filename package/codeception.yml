actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
settings:
    bootstrap: _bootstrap.php
    colors: true
    log: true
    memory_limit: 1024M
coverage:
    enabled: true
    remote: false
    whitelist:
        include:
            - package/src/*
extensions:
    enabled:
        - Codeception\Extension\RunFailed
